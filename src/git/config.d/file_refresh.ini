; Configuration File: file_refresh.ini
; Description: Configuration file for managing files to be emptied before committing

[files_to_clear]
; Uncomment and modify the following lines to specify files or directories to clear before commit

; Example:
; To clear all log files in the logs directory
; logs/*.log

; To clear a specific file
; path/to/file.txt

; To clear multiple files or directories, list them one per line
; directory/
; file.txt
